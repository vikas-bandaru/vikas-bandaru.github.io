<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms Tutorial</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">HTML Forms Tutorial</h1>
    <hr>

    <h2>Simple Form Example</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>

    <h2>Form with Dropdowns and Checkboxes</h2>
    <form>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby1" value="reading">
          <label class="form-check-label" for="hobby1">Reading</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby2" value="writing">
          <label class="form-check-label" for="hobby2">Writing</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hobby3" value="painting">
          <label class="form-check-label" for="hobby3">Painting</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>

  </div>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
